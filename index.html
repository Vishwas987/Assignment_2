            <div id="div-search-id" class="container pt-2">
                <h3>Search Book By Id</h3>
                <form action="#">
                    <input type="text" id="input-search-id" class="form-control">
                    <button id="btn-search-id" class="btn" type="submit">Search Product</button>
                </form>
                
            </div>
    
            <div id="div-search-genre" class="container pt-2">

                    <button id="btn-search-genre" class="btn" type="submit">Search Genre</button>
                </form>
            </div>
    
            <div id="div-search-price" class="container pt-2">
                <h3>Search Book By Price</h3>
                <form action="#">
                    <input type="text" id="input-search-price" class="form-control">
                    <button id="btn-search-price" class="btn" type="submit">Search Price</button>
                </form>
            </div>
